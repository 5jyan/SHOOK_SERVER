version: '3.8'

services:
  app:
    image: ssaulpark/shook:latest
    container_name: shook-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      LOG_DIR: /var/log/shook
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - /var/log/shook:/var/log/shook

networks:
  default:
    name: shook-network
