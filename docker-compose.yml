version: '3.8'

services:
  app:
    image: ssaulpark/shook:latest
    container_name: shook-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      LOG_DIR: /var/log/shook
      YTA_PROXY_URL: socks5h://tor:9050
    depends_on:
      - tor
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - /var/log/shook:/var/log/shook
  tor:
    image: dperson/torproxy:latest
    container_name: shook-tor
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    name: shook-network
