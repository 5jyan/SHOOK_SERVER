          target: "${{ env.DEPLOY_PATH }}" # EC2 ì„œë²„ì˜ ëŒ€ìƒ ë””ë ‰í† ë¦¬

          script: |
            echo "ğŸš€ Starting deployment process..."
            INITIAL_DIR=$(pwd)
