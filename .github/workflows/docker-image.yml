# .github/workflows/deploy.yml
name: Build and Deploy with Docker Compose

on:
  push:
    branches: [main]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ê²Œ

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/shook  # ì‹¤ì œ ì‚¬ìš©ìëª…ìœ¼ë¡œ ë³€ê²½
  DEPLOY_PATH: ~/shook-deploy

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo "Image pushed successfully"

  deploy:
      needs: build
      runs-on: ubuntu-latest
      
      steps:
      - name: Deploy to EC2 with Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }} # GitHub Secretì—ì„œ EC2 ì‚¬ìš©ì ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          timeout: 300s
          script: |
            echo "ğŸš€ Starting deployment process..."
            
            # ë°°í¬ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd ${{ env.DEPLOY_PATH }}
            
            # í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„±
            echo "ğŸ“ Creating environment file..."
            cat > .env << EOF
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
            SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}
            SLACK_CHANNEL_ID=${{ secrets.SLACK_CHANNEL_ID }}
            SLACK_BOT_USER_OAUTH_TOKEN=${{ secrets.SLACK_BOT_USER_OAUTH_TOKEN }}
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
            EOF
            
            # Docker ë¡œê·¸ì¸
            echo "ğŸ” Logging into Docker Hub..."
            echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
            
            # ìµœì‹  ì´ë¯¸ì§€ í’€
            echo "ğŸ“¥ Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            # ê¸°ì¡´ ì„œë¹„ìŠ¤ ì¤‘ì§€
            echo "â¹ï¸ Stopping existing services..."
            docker compose down || true
            
            # ìƒˆ ì„œë¹„ìŠ¤ ì‹œì‘
            echo "â–¶ï¸ Starting new services..."
            docker compose up -d
            
            # ì ì‹œ ëŒ€ê¸°
            echo "â³ Waiting for services to start..."
            sleep 15
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo "âœ… Checking container status..."
            docker compose ps
            
            # ì• í”Œë¦¬ì¼€ì´ì…˜ ë¡œê·¸ í™•ì¸
            echo "ğŸ“‹ Recent application logs:"
            docker compose logs --tail 20 app
            
            # í—¬ìŠ¤ì²´í¬
            echo "ğŸ” Performing health check..."
            for i in {1..10}; do
              if curl -f http://localhost:3000/health 2>/dev/null; then
                echo "âœ… Application is healthy!"
                break
              elif [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 attempts"
                docker compose logs app
                exit 1
              else
                echo "â³ Attempt $i: Waiting for application to be ready..."
                sleep 3
              fi
            done
            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬
            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f
            
            echo "ğŸ‰ Deployment completed successfully!"

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment result
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment successful"
        else
          echo "âŒ Deployment failed"
          exit 1
        fi      