# .github/workflows/deploy.yml
name: Build and Deploy with Docker Compose

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/shook
  DEPLOY_PATH: /home/${{ secrets.EC2_USERNAME }}/shook-deploy

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "docker-compose.yml"
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
          TARGET: ${{ env.DEPLOY_PATH }}
          SCRIPT_AFTER: |
            echo "ğŸš€ Starting deployment process..."
            
            cd ${{ env.DEPLOY_PATH }} || { 
              echo "ERROR: Failed to change to deployment directory"; 
              exit 1; 
            }
            
            # í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„±
            echo "ğŸ“ Creating environment file..."
            cat > .env << EOF || { echo "ERROR: Failed to write to .env file. Check permissions for ${{ env.DEPLOY_PATH }} or disk space."; exit 1; }
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            SUPADATA_API_KEY=${{ secrets.SUPADATA_API_KEY }}
            SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}
            SLACK_CHANNEL_ID=${{ secrets.SLACK_CHANNEL_ID }}
            EOF
            
            # Docker ë¡œê·¸ì¸
            echo "ğŸ” Logging into Docker Hub..."
            echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin || { 
              echo "ERROR: Docker login failed"; 
              exit 1; 
            }
            
            # docker-compose.yml ìœ íš¨ì„± ê²€ì‚¬
            echo "ğŸ” Validating docker-compose configuration..."
            docker compose config --quiet || { 
              echo "ERROR: Invalid docker-compose.yml syntax"; 
              exit 1; 
            }
            
            # ìµœì‹  ì´ë¯¸ì§€ í’€
            echo "ğŸ“¥ Pulling latest images..."
            docker compose pull || { 
              echo "ERROR: Failed to pull Docker images"; 
              exit 1; 
            }
            
            # ê¸°ì¡´ ì„œë¹„ìŠ¤ ì¤‘ì§€
            echo "â¹ï¸ Stopping existing services..."
            docker compose down --remove-orphans 2>/dev/null || true
            echo "Cleaning up stopped containers..."
            docker container prune -f || true
            
            # ìƒˆ ì„œë¹„ìŠ¤ ì‹œì‘
            echo "â–¶ï¸ Starting services..."
            docker compose up -d || { 
              echo "ERROR: Failed to start services"; 
              docker compose logs --tail 50;
              exit 1; 
            }
            
            # ì„œë¹„ìŠ¤ ì‹œì‘ ëŒ€ê¸°
            echo "â³ Waiting for services to initialize..."
            sleep 20
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo "âœ… Checking service status..."
            docker compose ps --format "table {{.Service}}\t{{.Status}}\t{{.Ports}}"
            
            # í—¬ìŠ¤ì²´í¬ ìˆ˜í–‰
            echo "ğŸ” Performing health check..."
            HEALTH_CHECK_PASSED=false
            for i in {1..12}; do
            if curl -sf http://localhost/health >/dev/null 2>&1; then
                echo "âœ… Application is healthy!"
                HEALTH_CHECK_PASSED=true
                break
              else
                echo "â³ Health check attempt $i/12..."
                sleep 5
              fi
            done
            
            if [ "$HEALTH_CHECK_PASSED" = false ]; then
              echo "âŒ Health check failed after 12 attempts"
              echo "ğŸ“‹ Application logs:"
              docker compose logs --tail 30 app
              exit 1
            fi
            echo "Cleaning up unused images..."
            docker image prune -af || true
            current_image_id=$(docker inspect -f '{{.Image}}' shook-app 2>/dev/null || true)
            if [ -n "$current_image_id" ]; then
              old_image_ids=$(docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | awk -v current="$current_image_id" '$1 ~ /^ssaulpark\/shook:/ && $2 != current {print $2}' | sort -u)
              if [ -n "$old_image_ids" ]; then
                docker rmi -f $old_image_ids || true
              fi
            fi
            echo "Remaining dangling images:"
            docker images -f "dangling=true" --format "{{.ID}} {{.CreatedSince}}"

            
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬
            
            echo "ğŸ‰ Deployment completed successfully!"

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment result
      run: |
        BUILD_STATUS="${{ needs.build.result }}"
        DEPLOY_STATUS="${{ needs.deploy.result }}"
        
        echo "ğŸ“Š Deployment Summary:"
        echo "Build: $BUILD_STATUS"
        echo "Deploy: $DEPLOY_STATUS"
        
        if [ "$BUILD_STATUS" == "success" ] && [ "$DEPLOY_STATUS" == "success" ]; then
          echo "âœ… All deployment stages completed successfully"
        else
          echo "âŒ Deployment failed - Check logs for details"
          exit 1
        fi
